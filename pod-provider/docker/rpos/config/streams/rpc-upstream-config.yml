  #    topic: "public-topic"
  #    metadata:
  #      exclude_prefixes:
  #        - topic
  opensearch:
    urls: [ http://localhost:9200 ] #"${OPENSEARCH_HTTP_API_BASE_URL:localhost:9200}" ]
    index: public.activity # "${OPENSEARCH_PUBLIC_INDEX_NAME:public.activity}"
    action: ${! @action }
    id: ${! @id }
    type: ""
    max_in_flight: 64
    batching:
      count: 0
      byte_size: 0
      period: ""
      check: ""
    basic_auth:
      enabled: false
      username: ""
      password: ""
